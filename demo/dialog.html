                <script type="text/javascript">
				function popovers(){
					C.Dialog.popover('<ul class="list"><li style="color:#000;">Hello Jingle</li><li style="color:#000;">你好，Jingle</li></ul>',{top:'50px',left:'10%',right:'10%'},'top');
				}
				function centers(){
					C.Dialog.show({
						html: '<div style="height: 100px;text-align: center;font-size: 20px;font-weight: 600;margin-top: 10px;color:#E74C3C ">随意设计你的弹出框吧</div>',
						pos : 'center'
					})	
				}
				function centers2(){
					C.Dialog.show({
						tplId : '#tpl_popup_login',
						pos : 'center'
					})	
				}
				function tops(){
					C.Dialog.show({
						html: '这是一个来自顶部的弹出框',
						pos : 'top',
						showCloseBtn : false
					})	
				}
				function topsecond(){
					C.Dialog.show({
						html: '这是一个在header之下的弹出框',
						pos : 'top-second',
						showCloseBtn : false
					})	
				}
				
				function bottoms(){
					C.Dialog.show({
						html: '这是一个来自底部弹出框',
						pos : 'bottom',
						showCloseBtn : false
					})	
				}
				
				function bottomsecond(){
					C.Dialog.show({
						html: '这是一个在footer之上的弹出框',
						pos : 'bottom-second',
						showCloseBtn : false
					})
				}
				function actionsheets(){
					C.Dialog.actionsheet([{
						text : '告诉QQ好友',
						handler : function(){
							C.Dialog.tips('告诉QQ好友','toast','center',2000);
						}
					},{
						text : '告诉MSN好友',
						handler : function(){
							C.Dialog.tips('告诉MSN好友！','toast','center',2000);
						}
					}
					]);
				}
				</script>
